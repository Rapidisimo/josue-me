<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Margarita Converter</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Whole Fruit Fozen Margarita</h1>
        </header>
        <main>
            <img srcset="images/margarita.jpg 600w, images/margarita2.jpg 250w"
                sizes="(max-width: 400px) 250px, 600px"
            >
            <h2>Recipe</h2>
            <section class="ingredients">
                <label for="servings">Number of servings:</label>
                <input id="servings" type="number" name="servingSize" value="1" max="10" />
                <ul id="ingredient-list">
                    <li>of Tequila Blanco</li>
                    <li>of Cointreau</li>
                    <li>Medium Orange Peeled</li>
                    <li>Lime Peeled</li>
                    <li>Lemon Peeled</li>
                    <li>Simple Syrup</li>
                    <li>Ice</li>
                </ul>    
            </section>
        </main>
        <footer>
            <a href="https://www.vitamix.com/us/en_us/recipes/whole-fruit-margarita" target="_blank">Source</a>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
